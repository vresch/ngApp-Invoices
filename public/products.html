<h4>Products</h4>
<div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Product</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-click="vm.showProduct(item.id)" ng-repeat="item in vm.products">
				<td ng-bind="$index+1"></td>
				<td ng-bind="item.name"></td>
				<td ng-bind="item.price"></td>
			</tr>
		</tbody>
	</table>
</div>
