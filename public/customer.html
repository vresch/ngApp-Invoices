<form name="invoiceForm">
	<h3>Customer</h3>
	
	<label>Name: </label>
	<input type="text" class="form-control" ng-model="vm.customer.name" ng-model-options="{debounce: 1000}" ng-change="vm.updateCustomer()">
	<label>Address: </label>
	<input type="text" class="form-control" ng-model="vm.customer.address" ng-model-options="{debounce: 1000}" ng-change="vm.updateCustomer()">
	<label>Phone: </label>
	<input type="text" class="form-control" ng-model="vm.customer.phone" ng-model-options="{debounce: 1000}" ng-change="vm.updateCustomer()">
</form>
