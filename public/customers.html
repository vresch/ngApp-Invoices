<h4>Customers</h4>
<div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Customer</th>
				<th>Address</th>
				<th>Phone</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-click="vm.showCustomer(item.id)" ng-repeat="item in vm.customers">
				<td ng-bind="$index+1"></td>
				<td ng-bind="item.name"></td>
				<td ng-bind="item.address"></td>
				<td ng-bind="item.phone"></td>
			</tr>
		</tbody>
	</table>
</div>
