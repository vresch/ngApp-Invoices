<form name="invoiceForm">
	<h3>Product</h3>
	
	<label>Name: </label>
	<input type="text" class="form-control" ng-model="vm.product.name" ng-model-options="{debounce: 1000}" ng-change="vm.updateProduct()">
	<label>Price: </label>
	<input type="text" class="form-control" ng-model="vm.product.price" ng-model-options="{debounce: 1000}" ng-change="vm.updateProduct()">
</form>
