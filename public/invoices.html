<h4>Invoices</h4>
<div>
	<input type=button class="btn" value="New Invoice" ng-click="vm.createInvoice()">
</div>
<div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Customer</th>
				<th>Discount</th>
				<th>Sum</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-click="vm.showInvoice(item.id)"  ng-repeat="item in vm.invoices">
				<td ng-bind="$index+1"></td>
				<td ng-bind="item.name"></td>
				<td ng-bind="item.discount"></td>
				<td ng-bind="item.total"></td>
			</tr>
		</tbody>
	</table>
</div>
<div>
	<input type=button class="btn" value="New Invoice" ng-click="vm.createInvoice()">
</div>
